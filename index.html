<head>

    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <audio autoplay loop id="music"></audio>

<body>

    <div id="menuGame">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="display-3 text-center mt-2 mb-5 font-weight-bold p-3 pl-5 pr-5"
                style="font-family: 'Rock Salt', cursive;">Dobré ráno!</h1>
            <button type="button" class="btn btn-danger btn-lg mt-5 mb-5" onclick="startGame(this)"
                style="font-size: 3em;">Připravit snídani!</button>
            <video height="350" id="videoMenu" src="assets/videos/zpom.mp4" type="video/mp4" loop>

            </video>
        </div>
    </div>
    <div id="game" style="height: 100%;">
        <div class="container align-items-center" style="height: 100%;">
            <h1 class="display-3 text-center mt-2 mb-3 font-weight-bold p-3 pl-5 pr-5"
                style="font-family: 'Rock Salt', cursive;">Dobré ráno!</h1>
                <div class="d-flex flex-row align-items-center">
                     <video height="450" type="video/mp4" id="video" src="assets/videos/1.mp4"></video>
                     <ul class="list-group ml-2 w-50" id="options"></ul>
                     <div id="endGame" class="display-1 mt-5" style="font-family: 'Rock Salt', bold;"></div>
                </div>
           
            <span class="score mt-1">&nbsp;SKÓRE: <span id="scorePoint">0</span> bodů&nbsp;</span>

            
            

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
